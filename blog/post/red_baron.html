	<h2>THE RED BARON</h2>
	<h5>11/12/2020</h5>
	<p><img src="assets/img/post/red_baron/Manfred_von_Richthofen.jpg" alt="RED BARON" style="height: 300px;"><b>Manfred Albrecht Freiherr von Richthofen</b> lahir di <i>Silesia</i> pada 2 Mei 1892 dalam keluarga bangsawan Prusia. Fakta bahwa ia adalah keturunan bangsawan dan pesawatnya yang dicat merahlah yang memberinya julukan "Red Baron".</p>
